<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ajout produits</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="product-create" >
                <h:outputLabel for="fieldID" value="identifiant : "/>
                <h:inputText id="id" value="#{catalogManager.produit.id}"/><br/>
                <h:outputLabel for="fieldNom" value="Nom : "/>
                <h:inputText id="fieldNom" value="#{catalogManager.produit.nom}"/><br/>
                <h:outputLabel for="fieldPrix" value="Prix : "/>
                <h:inputText id="fieldPrix" value="#{catalogManager.produit.prix}"/><br/>
                <h:commandButton value="Ajouter" type="submit" action="#{catalogManager.addProduct}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
