<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ajout produits</title>
        
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:commandLink action="PCreateToCatalog">
                    <h:outputText value="Catalog"/>
                </h:commandLink>
            </h:form>
            <h:form id="product-create" >
                <h:outputLabel for="fieldID" value="identifiant : "/>
                <h:inputText id="ident" value="#{catalogManager.ident}"/><br/>
                <h:outputLabel for="fieldNom" value="Nom : "/>
                <h:inputText id="name" value="#{catalogManager.name}"/><br/>
                <h:outputLabel for="fieldPrix" value="Prix : "/>
                <h:inputText id="price" value="#{catalogManager.price}"/><br/>
                <h:commandButton value="Ajouter" action="#{catalogManager.createProduct}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
