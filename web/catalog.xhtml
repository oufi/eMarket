<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="monstyle.css" rel="stylesheet" type="text/css"/>
        <title>Catalog</title>
    </h:head>
    <h:body>
        <f:view>
            <h:outputText value="Catalog"/>
            <h:form>
                <ul> <h:commandLink action="catalogToIndex">
                        <li> <h:outputText value="Index"/></li>
                    </h:commandLink></ul>
           
            
            <h:dataTable class="table" value="#{catalogManager.myList}" var="item">
                <h:column>
                    <f:facet name="header"><h:outputText value="Id"/></f:facet>
                    <h:outputText value="#{item.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nom"/>
                    </f:facet>
                    <h:outputText value="#{item.nom}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Prix"/>
                    </f:facet>
                    <h:outputText value="#{item.prix}"/>
                </h:column>
                <h:column>
                    <h:commandLink value="add" action="#{shoppingCartManager.addToCarte(item)}">
                    
                    </h:commandLink>
                </h:column>
            
            </h:dataTable> 
            </h:form>
        </f:view>
    </h:body>
</html>
