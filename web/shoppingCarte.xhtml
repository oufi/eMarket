<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="monstyle.css" rel="stylesheet" type="text/css"/>
        <title>TODO supply a title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:outputText value="Shopping Carte"/>
            <h:form>
                <ul> <h:commandLink action="shopToIndex">
                        <li> <h:outputText value="Inedx"/></li>
                    </h:commandLink></ul>
                
            </h:form>
            
            <h:dataTable class="table" value="#{shoppingCartManager.liste}" var="item" >
                <h:column>
                    <f:facet name="header"><h:outputText value="Nom"/></f:facet>
                    <h:outputText value="#{item.produit.nom}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Qtt"/></f:facet>
                    <h:outputText value="#{item.qtt}"/>
                </h:column>
                
                
            </h:dataTable>  
        </f:view>
    </h:body>
</html>
